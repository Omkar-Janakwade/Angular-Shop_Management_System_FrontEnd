<div class="registration-container">
  <h2>New Connection Form</h2>
  <form (ngSubmit)="GetConnectiondata()">
    <label for="fullname">FullName:</label>
    <input type="text" id="fullname" name="fullname" [(ngModel)]="getconnection.fullname" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" [(ngModel)]="getconnection.password" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" [(ngModel)]="getconnection.address" required>

    <label for="mobno">Mobile No:</label>
    <input type="number" id="mobno" name="mobno" [(ngModel)]="getconnection.mobno" required>

    <label for="emailid">Email:</label>
    <input type="email" id="emailid" name="emailid" [(ngModel)]="getconnection.emailid" required>

    <label for="dailybottle">Daily Bottle:</label>
    <input type="number" id="dailybottle" name="dailybottlee" [(ngModel)]="getconnection.dailybottle" required>
    
    <label for="startdate">Start Date:</label>
    <input type="date" id="startdate" name="startdate" [(ngModel)]="getconnection.startdate" required>
   
    <label style="color: red;">{{message}}</label>
    
    <button type="submit" (click)="GetConnectiondata()">Register</button>
  </form>
</div>
