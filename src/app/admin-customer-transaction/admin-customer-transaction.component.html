<div class="form-group">
    <label for="name">FullName:</label>
    <select id="name" name="name" [(ngModel)]="selectesname">
        <option *ngFor="let name of names" [value]="name">{{ name }}</option>
    </select>
</div>
<input type="button" class="btn btn-primary" value="get transaction" name="" id="" (click)="showtransaction()">


<div class="table-container">
    <table class="user-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Item name</th>
                <th>quantity</th>
                <th>Delivered By</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let transaction of transactionarr">

                <td>{{transaction.transactionDate}}</td>
                <td>{{transaction.itemName}}</td>
                <td>{{transaction.quantity}}</td>
                <td>{{transaction.deliveryBoyName}}</td>
            </tr>
        </tbody>
    </table>
</div>

<input type="button" class="btn btn-primary" name="deletebuttoon" value="delete all data"
    (click)="deletecusdata()"><br><br>`
<input type="button" class="btn btn-primary" name="gotoadminindex" value="Go To Admin Home"
    (click)="adminindex()"><br><br>
<div>
    <input type="button" name="" id="" class="btn btn-success" value=" calculatequantity"
        (click)=" calculateTotalQuantity()">
    <h4>total quantity :- {{totalQuantity}}</h4>
</div>
