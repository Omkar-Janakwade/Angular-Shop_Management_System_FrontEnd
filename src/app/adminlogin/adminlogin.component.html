<div class="login-container">
    <h2>Admin Login</h2>
    <form>
      <p style="color: red;">{{message}}</p>
      <label for="emailcheck">Name:</label>
      <input type="email" id="emailcheck" name="emailcheck" [(ngModel)]="admin.name" required>
  
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="admin.password" required>
  
      <button type="submit" (click)="checkadmin()">Login</button>
    </form>
  </div>
