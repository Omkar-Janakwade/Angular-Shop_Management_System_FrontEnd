<body>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">FullName:</label>
                <select id="name" name="name" [(ngModel)]="dailytransaction.fullname">
                    <option *ngFor="let name of names" [value]="name">{{ name }}</option>
                </select>
            </div>



            <div class="form-group">
                <label for="itemName">Item</label>
                <select id="itemName" name="select3" [(ngModel)]="dailytransaction.itemName">
                    <option value="Self Jar">Self Jar</option>
                    <option value=" Self Bottle"> Self Bottle</option>
                    <option value="Both">Both</option>
                    <option value=">plant Bottle">plant Bottle</option>
                    <option value="Plant Jar">Plant Jar</option>

                </select>
            </div>

            <div class="form-group">
                <label for="transactionDate">Date Field:</label>
                <input type="date" id="transactionDate" name="transactionDate"
                    [(ngModel)]="dailytransaction.transactionDate" required>
            </div>

            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" [(ngModel)]="dailytransaction.quantity" required>
            </div>

            <div class="form-group">
                <label for="deliveryBoyName">Delivered By</label>
                <select id="deliveryBoyName" name="deliveryBoyName" [(ngModel)]="dailytransaction.deliveryBoyName">
                    <option value="Omkar">Omkar</option>
                    <option value="Shivaraj">Shivaraj</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit" (click)="addtransaction()">Submit</button><br><br>

            <div class="form-group">
                <button type="button" class="secondary-btn" (click)="resetform()">Reset</button>
            </div>

           

        </form>

        
    </div>
    
</body>
